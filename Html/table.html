<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<style type="text/css">
		td{
			width: 100px;
			height: 50px;
			border: 1px solid blue;
		}
		table{
			/*border-collapse: collapse;*/
			border-collapse: separate;
			border-spacing: 50px 100px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
		</tr>
		<tr>
			<td>8</td>
			<td>9</td>
			<td>10</td>
			<td>11</td>
		</tr>
		<tr>
			<td>12</td>
			<td>13</td>
			<td>14</td>
			<td>15</td>
		</tr>
	</table>
</body>
</html>
