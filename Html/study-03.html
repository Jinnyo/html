<!DOCTYPE html>
<html>
<head>
	<title>css a标签伪类</title>
	<style type="text/css">
		a{
			color: gray;
		}
		a:visited{
			color: yellow;
		}
		a:hover{
			color: green;
		}
		a:active{
			color: red;
		}
	</style>
</head>
<body>
	<div>
		css允许我们针对a标签的4种状态设置各自的css特性，这叫做css伪类.
		1、link是普通状态，可省略，只写a;visited是点击过得状态；hover是控制放上去;active是点击瞬间。
		2、active状态一般不写
		3、一定注意顺序，顺序是LVHA
		4、a:link可以简写为a
	</div>
	<div>
		<a href="#">空链接</a>
		<a href="#1">空链接</a>
		<a href="#2">空链接</a>
		<a href="#3">空链接</a>
	</div>
</body>
</html>
